<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Birthday Emojis</title>

    <style>
        /* Background setup */
        body {
            background-color: #ffdde1;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Floating emojis */
        .floating-emoji {
            position: absolute;
            font-size: 50px;
            animation: floatUp 10s infinite, fadeOut 10s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Emoji animation */
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Message box */
        .message-box {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff477e;
            position: relative;
        }

        /* Star emoji */
        .star {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Button */
        .yay-button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .yay-button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>

    <!-- Message Box -->
    <div class="message-box">
        <div class="star">✨</div>
        Yayyyy! Birthdayyy!! Prachiii!!!🥳
        <button class="yay-button" onclick="goToNextPage()">Yayyyy!!</button>
    </div>

    <script>
        // Floating Emoji Function
        const emojis = ['🎈', '🎂', '🎉', '🎁', '🎊', '❤️'];

        function createEmoji() {
            const emoji = document.createElement("div");
            emoji.classList.add("floating-emoji");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.animationDuration = `${Math.random() * 5 + 10}s`;

            document.body.appendChild(emoji);

            setTimeout(() => emoji.remove(), parseFloat(emoji.style.animationDuration) * 1000);
        }

        setInterval(createEmoji, 200);

        // Function to go to next page
        function goToNextPage() {
            window.location.href = "page2.html";
        }
    </script>

</body>
</html>
