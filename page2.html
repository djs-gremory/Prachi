<!DOCTYPE html>

<head>

    <title>Second Page</title>

    <style>
        /* Background setup */
        body {
            background-color: #ffdde1;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Floating emojis */
        .floating-emoji {
            position: absolute;
            font-size: 50px;
            animation: floatUp 10s infinite, fadeOut 10s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Message box */
        .message-box {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff477e;
            position: relative;
            transition: 0.3s;
        }

        /* Star emoji */
        .star {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }

        .button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 180px;
        }

        .button:hover {
            background: #ff4757;
        }
    </style>
</head>
