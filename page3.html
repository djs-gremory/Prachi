<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>

    <style>
        /* Darker background with vignette effect */
        body {
            background-color: #2c003e; /* Darker background color */
            background-image: radial-gradient(circle, rgba(44, 0, 62, 0.7) 0%, rgba(0, 0, 0, 0.9) 100%); /* Dark vignette */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            filter: saturate(0.5); /* Reduced saturation for a softer effect */
            transition: background-color 2s ease, background-image 2s ease; /* Smooth transition */
            position: relative;
        }

        /* Button styles (using previous page's button color) */
        .button {
            background: #ff6b81; /* Using the previous page's button color */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            z-index: 2;
        }

        .button:hover {
            background: #ff477e; /* Slightly darker shade on hover */
        }

        /* Floating emoji styles */
        .floating-emoji {
            position: absolute;
            font-size: 50px;
            animation: floatUp 10s infinite, fadeOut 10s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Button to turn on the light -->
    <button class="button" id="turnOnLightButton" onclick="turnOnLight()">Turn on Light!!ðŸ˜‹</button>

    <!-- Button to decorate, will redirect to the "decorate" page -->
    <button class="button" id="decorateButton" style="display: none;" onclick="goToDecoratePage()">Decorate!!ðŸ¥³âœ¨</button>

    <script>
        // Function to start floating emoji animation
        function startEmojiAnimation() {
            const emojis = ['ðŸŽˆ', 'ðŸŽ‚', 'ðŸŽ‰', 'ðŸŽ', 'ðŸŽŠ', 'â¤ï¸'];

            function createEmoji() {
                const emoji = document.createElement("div");
                emoji.classList.add("floating-emoji");
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 5 + 10}s`;

                document.body.appendChild(emoji);

                setTimeout(() => emoji.remove(), parseFloat(emoji.style.animationDuration) * 1000);
            }

            setInterval(createEmoji, 200);
        }

        // Function to change background to light pink with a smooth transition
        function turnOnLight() {
            // Start floating emoji animation after button click
            startEmojiAnimation();

            // Change background color and remove vignette effect with transition
            document.body.style.backgroundColor = "#ffdde1"; /* Light pink */
            document.body.style.backgroundImage = "none"; /* Remove vignette effect */
            document.body.style.filter = "none"; /* Remove saturation filter */
            document.getElementById("turnOnLightButton").style.display = "none"; /* Hide the first button */

            // Show the "Decorate" button
            document.getElementById("decorateButton").style.display = "inline-block"; /* Show the "Decorate" button */
        }

        // Redirect to the "decorate" page
        function goToDecoratePage() {
            window.location.href = "page4.html"; // Redirect to the "decorate" page
        }
    </script>

</body>
</html>
